<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <HEAD>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <TITLE>{$Think.config.web_name} - Đăng nhập quản trị</TITLE>
        <load href='../Public/css/style.css' />
        <load href="__PUBLIC__/Js/prototype.js" /> 
        <import file="Js.Base,Js.mootools,Js.Think.ThinkAjax,Js.PHP.php#min,Js.Form.CheckForm" /> 
        <SCRIPT LANGUAGE="JavaScript">
            <!--
            var PUBLIC	 =	 '__PUBLIC__';
            ThinkAjax.image = [	 '../Public/images/loading2.gif', '../Public/images/ok.gif','../Public/images/update.gif' ]
            ThinkAjax.updateTip	=	'Đăng nhập...';
            function loginHandle(data,status){
                if (status==1)
                {
                    $('result').innerHTML	=	'<span style="color:blue"><IMG SRC="../Public/images/ok.gif" WIDTH="20" HEIGHT="20" BORDER="0" ALT="" align="absmiddle" > 登录成功！3 秒后跳转～</span>';
                    $('form1').reset();
                    window.location = '__APP__/Admin';
                }
            }
            function keydown(e){
                var e = e || event;
                if (e.keyCode==13)
                {
                    ThinkAjax.sendForm('form1','__URL__/checkLogin/',loginHandle,'result');
                }
            }
            function fleshVerify(type){ 
                //Load verification code
                var timenow = new Date().getTime();
                if (type)
                {
                    $('verifyImg').src= '__URL__/verify/adv/1/'+timenow;
                }else{
                    $('verifyImg').src= '__URL__/verify/'+timenow;
                }

            }
            if ( window != top){  window.top.location =window.location;}  

            //-->
        </SCRIPT>
    </HEAD>
    <BODY onload='document.login.account.focus()'   >
        <FORM METHOD=POST name="login" id="form1" >
            <div class="tCenter hMargin">
                <TABLE id="checkList" class="login shadow" cellpadding=0 cellspacing=0 >
                    <tr><td height="5" colspan="2" class="topTd" ></td></tr>
                    <TR class="row" ><Th colspan="2" class="tCenter space" ><img src="../Public/images/preview_f2.png" width="32" height="32" border="0" alt="" align="absmiddle"> {$Think.config.web_name}- Đăng nhập quản trị</th></TR>
                    <tr><td height="5" colspan="2" class="topTd" ></td></tr>
                    <TR class="row" ><TD colspan="2" class="tCenter"><div id="result" class="result none"></div></TD></TR>
                    <TR class="row" ><TD class="tRight" width="25%">Tài khoản:</TD><TD><INPUT TYPE="text" class="medium bLeftRequire" check="Require" warning="Vui lòng nhập tên tài khoản" NAME="account" value=""></TD></TR>
                    <TR class="row" ><TD class="tRight">Mật khẩu:</TD><TD><INPUT TYPE="password" class="medium bLeftRequire" check="Require" warning="Vui lòng nhập mật khẩu" NAME="password" value=""></TD></TR>
                    <eq name="Think.config.ADV_LOGIN_VERIFY" value="1">
                        <TR class="row" ><TD class="tRight">Mã xác thực:</TD><TD><INPUT TYPE="text" onkeydown="keydown(event)" class="medium bLeftRequire" check="Require" warning="Vui lòng nhập mã xác thực" NAME="verify"> </TD></TR>
                        <TR class="row" ><TD class="tCenter" colspan="2" style="color:gray;">Nhập mã xác thực như trong hình</TD></TR>
                        <TR class="row" ><TD class="tRight">Few words:<BR>English:</TD><TD><IMG id="verifyImg" SRC="__URL__/verify/adv/1/" onclick="fleshVerify(1)" BORDER="0" ALT="Lấy mã mới" style="cursor:pointer" align="absmiddle"></TD></TR>
                        <else />
                        <TR class="row" ><TD class="tRight">Mã xác thực:</TD><TD><INPUT TYPE="text" onkeydown="keydown(event)" class="small bLeftRequire" check="Require" warning="Vui lòng nhập mã xác thực" NAME="verify" > <IMG id="verifyImg" SRC="__URL__/verify/" onclick="fleshVerify()" BORDER="0" ALT="Nhấn để đổi hình mới" style="cursor:pointer" align="absmiddle"></TD></TR>
                                        </eq>
                                        <TR class="row" ><TD class="tCenter" align="justify" colspan="2">
                                                <INPUT TYPE="hidden" name="ajax" value="1">
                                                    <!-- <INPUT TYPE="reset" value="Nhập lại" class="submit small"> -->
                                                    <INPUT TYPE="button" value="Login" onclick="ThinkAjax.sendForm('form1','__URL__/checkLogin/',loginHandle,'result')" class="submit medium hMargin">
                                                        </td></tr>
                                                        <tr><td height="5" colspan="2" class="bottomTd" ></td></tr>
                                                        </TABLE>
                                                        </div>
                                                        </FORM>
                                                        </BODY>
                                                        </HTML>
